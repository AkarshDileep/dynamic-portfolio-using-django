{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jithu Krishna</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body class="body  col-md-12 col-12">
    <header class="col-md-12 col-12 ">
        <div class="col-md-12 " style="height: 40%;background-color: #e9e6df;"id="about">
            <nav class=" navbar navbar-expand-lg  col-md-12 col-12 nav text-center position-fixed"data-aos="fade-down">
                <div class="container-fluid">
                    <p class="h4 pt-3" style="color: rgb(190, 109, 84) ; font-family: Copperplate, Papyrus, Fantasy;letter-spacing: 10px;">Jithu Krishna</p>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse " id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index.html' %}">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index.html' %}#research">project</a>
                      </li><li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index.html' %}#publications">publication</a>
                      </li><li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index.html' %}#contact">contact </a>
                      </li>
                    </ul>
                    
                  </div>
                </div>
            </nav>
        </div>
        <div class="col-md-12 row gx-0" style="height: 100%;background-color: rgb(11, 50, 43);"data-aos="fade-up">
          <div class="col-8 col-md-6"></div>
          <div class="col-6 col-md-6 pt-5 text-center container-fluid">
            <p class="h6 headings">{{ publish.date }}</p>
            <p class="h6 text-white pt-5">{{ publish.content }}</p>
            </div>
        </div>
        <div class="profile col-md-12 row gx-0 my-auto">
            <div class="col-6 pt-5 col-md-6 text-end my-auto mx-auto">
                <img class="pt-5 profilepic img-fluid  col-12 col-md-8 mx-auto my-auto"data-aos="fade-up" src="{{ publish.image }}" alt="Profile Picture">

            </div>
            <div class="col-md-6 text-center my-auto p-5 " >
                <div class="col-12 col-md-8 " style="height: 15.8vw;"></div>
                <div class="col-12 col-md-12 pacha row gx-0" style="height: 15.8vw;">
                <div class="col-12 col-md-3  " style="height: 1px;"></div>
                <div class="col-12 col-md-8  " style="height: 15.8vw;">
                <p class="h1  mx-auto my-auto col-12" style="font-size: 4.75vw;color: rgb(190, 109, 84) ; font-family: Copperplate, Papyrus, Fantasy;letter-spacing: 10px;" data-aos="fade-left">{{ publish.title }}</p>
                </div></div>
               
            </div>          
        </div>   
        
    </header>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  
</body>
</html>
